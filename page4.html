<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>وسائل النقل المتوفرة</title>
    <style>
        body {
            background-color: #073e14;
        }
        .card img {
            height: 150px;
            object-fit: cover;
            color: rgb(255, 255, 255); /
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <div class="container mt-5">
            <h2 class="text-center text-white">وسائل النقل المتوفرة</h2>
            <div class="row mt-4 g-3">
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="مترو الرياض.jpg" alt="مترو" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">قطار الرياض</h5>
                            <p class="card-text">سعر الرحلة 10 ريال</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="اوبر.jpg" alt="اوبر" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">Uber/سيارة نقل</h5>
                            <p class="card-text">سعر الرحلة يحدد لاحقًا</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="حافلات.jpg" alt="حافلات" class="card-img-top">
                        <div class="card-body text-center">
                            <h5 class="card-title">حافلات النقل العام</h5>
                            <p class="card-text">سعر الرحلة 5 ريال</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary">الرجوع إلى الصفحة الرئيسية</a>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
